<div *mobxAutorun="{ dontDetach: true }">
  <div *ngIf="menuStore.tripNames.length && !mapStore.selectedTrip" [@slideInOut]>
    <input #tripSearchTerm (keyup)="onSearch(tripSearchTerm.value)" class="trip-search-input" placeholder="Trip name">

    <button class="you-trippin-button trip-button" *ngFor="let name of menuStore.filteredTripNames" (click)="onSelectTrip(name)">
      Trip {{name}}
    </button>

    <div class="no-results" *ngIf="!menuStore.filteredTripNames.length">
      No results.
    </div>
  </div>

  <button *ngIf="mapStore.selectedTrip" class="you-trippin-button trip-button" (click)="onClickBackButton()">
    Back
  </button>
</div>
