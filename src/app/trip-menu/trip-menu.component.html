<div *mobxAutorun="{ dontDetach: true }">
  <div *ngIf="menuStore.tripNames.length">
    <input #tripSearchTerm (keyup)="onSearch(tripSearchTerm.value)" class="trip-search-input" placeholder="Trip name">

    <button class="trip-button" *ngFor="let name of menuStore.filteredTripNames" (click)="onSelectTrip(name)">
      Trip {{name}}
    </button>

    <div class="no-results" *ngIf="!menuStore.filteredTripNames.length">
      No results.
    </div>
  </div>
</div>
